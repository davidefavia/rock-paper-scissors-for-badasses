<div id="home">
  <h3>Choose your badass:</h3>
  <div class="row">
    <div class="col-md-4" ng-repeat="bad in badassesList">
      <badass user="bad" ng-click="selectBadass($index);" ng-class="{selected:(userChoice.key===bad.key || computerChoice.key===bad.key),disabled:(userChoice && computerChoice && userChoice.key!==bad.key && computerChoice.key!==bad.key)}"></badass>
      <h6><span ng-show="userChoice.key===bad.key">You</span><span ng-show="computerChoice.key===bad.key">Computer</span>&nbsp;</h6>
    </div>
  </div>
  <a class="btn btn-danger btn-lg animated" ng-show="!(!userChoice || !computerChoice)" ng-class="{fadeIn:!(!userChoice || !computerChoice)}" ng-disabled="(!userChoice || !computerChoice)" href="#/play">Play!</a>
</div>
